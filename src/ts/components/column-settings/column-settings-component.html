<div class="column-settings" [style.display]="( display | asyncState ) ? 'block' : 'none'">
    <div class="column-settings-content">
        <template ngFor let-type [ngForOf]="types" >
            <column-settings-item [type]="type"></column-settings-item>
        </template>
    </div>
</div>
